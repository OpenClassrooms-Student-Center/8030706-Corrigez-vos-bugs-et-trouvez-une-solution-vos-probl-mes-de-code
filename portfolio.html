<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Portfolio - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/portfolio.css" rel="stylesheet" />
    <link href="portfolio.js" rel="script"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens" />
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">Ã€ propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Portfolio</h1>
        </section>
        <section class="portfolio-section-photos">
            <h2>Paysages</h2>
    
            <div class="grid-paysages" id="grid-paysages"></div>
            <h2>Portraits</h2>
            <div class="grid-portraits" id="grid-portraits"></div>

            <script>   
                var paysages = ["paysage1.jpg", "paysage2.jpg","paysage3.jpg","paysage4.jpg","paysage5.jpg","paysage6.jpg","paysage7.jpg","paysage8.jpg","paysage9.jpg"]
                var portraits = ["portrait1.jpg", "portrait2.jpg", "portrait3.jpg", "portrait4.jpg", "portrait5.jpg", "portrait6.jpg"]
        
                function createImage(imageName) { 
                    var link = document.createElement('\a')
                    link.href = imageName
                    link.className = "lien-conteneur-photo"
        
                    var img = document.createElement('img'); 
                    img.src = imageName; 
                    link.appendChild(img);
        
                    var div = document.createElement('div'); 
                    div.className = "photo-hover"
                    var content = document.createTextNode("Voir la photo")
                    div.appendChild(content)
                    link.appendChild(div)
        
                    return link
                } 
        
                function createPaysages() {
                    for(i=0; i < paysages.length; i++) {
                        var imageName = "images/portfolio/" + paysages[i]
                        document.getElementById('grid-paysages').appendChild(createImage(imageName));  
                    }
                }    
                
                function createPortraits() {
                    for(i=0; i < portraits.length; i++) {
                        var imageName = "images/portfolio/" + portraits[i]
                        document.getElementById('grid-portraits').appendChild(createImage(imageName));
                    }
                }

                createPaysages()
                createPortraits()
            </script>

        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Robbie Lens" />
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>

</html>
